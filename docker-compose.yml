version: '3.9'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: taskapp-backend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - JWT_SECRET=${JWT_SECRET:-supersecretkey}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    volumes:
      - ./backend/data.sqlite:/app/data.sqlite
      - ./backend/public:/app/public
    restart: unless-stopped
    networks:
      - taskapp-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => {if (r.statusCode !== 200) throw new Error(r.statusCode)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  taskapp-network:
    driver: bridge

volumes:
  backend-data:
    driver: local