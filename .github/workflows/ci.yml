name: CI Pipeline

on:
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with: node-version: '18'
      - name: Backend install & test
        run: |
          cd backend
          npm ci
          npm test

  frontend-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with: node-version: '18'
      - name: Frontend install & test
        run: |
          cd frontend
          npm ci
          npm test
