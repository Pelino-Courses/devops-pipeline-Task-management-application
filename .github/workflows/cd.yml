name: CD Pipeline

on:
  push:
    branches:
      - main
      - develop

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build backend image
        run: |
          docker build -t ghcr.io/${{ toLower(github.repository_owner) }}/task-backend:${{ github.sha }} backend/

      - name: Build frontend image
        run: |
          docker build -t ghcr.io/${{ toLower(github.repository_owner) }}/task-frontend:${{ github.sha }} frontend/

      - name: Push backend image
        run: |
          docker push ghcr.io/${{ toLower(github.repository_owner) }}/task-backend:${{ github.sha }}

      - name: Push frontend image
        run: |
          docker push ghcr.io/${{ toLower(github.repository_owner) }}/task-frontend:${{ github.sha }}

      - name: Deploy to staging
        if: github.ref == 'refs/heads/develop'
        run: |
          echo "Invoke deployment to staging (call Ansible or Terraform from here)"

      - name: Deploy to production
        if: github.ref == 'refs/heads/main'
        run: |
          echo "Invoke deployment to production (call Ansible or Terraform from here)"
